  - title: Driveway
    icon: mdi:car-estate
    type: sections
    path: driveway
    subview: true
    sections:
      - type: grid
        cards:
          - type: picture-entity
            entity: camera.ip_camera_profile_000
            name: Driveway Camera
            camera_view: live
            show_state: false
            tap_action: more-info
          - type: grid
            cards:
              - type: button
                name: Left
                icon: mdi:arrow-left
                tap_action:
                  action: call-service
                  service: onvif.ptz
                  data:
                    entity_id: camera.ip_camera_profile_000
                    profile: PROFILE_000
                    move_mode: RelativeMove
                    pan: -0.2
                    tilt: 0
                    zoom: 0
                    speed: 0.5
              - type: button
                name: Right
                icon: mdi:arrow-right
                tap_action:
                  action: call-service
                  service: onvif.ptz
                  data:
                    entity_id: camera.ip_camera_profile_000
                    profile: PROFILE_000
                    move_mode: RelativeMove
                    pan: 0.2
                    tilt: 0
                    zoom: 0
                    speed: 0.5
              - type: button
                name: Up
                icon: mdi:arrow-up
                tap_action:
                  action: call-service
                  service: onvif.ptz
                  data:
                    entity_id: camera.ip_camera_profile_000
                    profile: PROFILE_000
                    move_mode: RelativeMove
                    pan: 0
                    tilt: 0.15
                    zoom: 0
                    speed: 0.5
              - type: button
                name: Down
                icon: mdi:arrow-down
                tap_action:
                  action: call-service
                  service: onvif.ptz
                  data:
                    entity_id: camera.ip_camera_profile_000
                    profile: PROFILE_000
                    move_mode: RelativeMove
                    pan: 0
                    tilt: -0.15
                    zoom: 0
                    speed: 0.5
              - type: button
                name: Zoom In
                icon: mdi:magnify-plus
                tap_action:
                  action: call-service
                  service: onvif.ptz
                  data:
                    entity_id: camera.ip_camera_profile_000
                    profile: PROFILE_000
                    move_mode: RelativeMove
                    pan: 0
                    tilt: 0
                    zoom: 0.25
                    speed: 0.5
              - type: button
                name: Zoom Out
                icon: mdi:magnify-minus
                tap_action:
                  action: call-service
                  service: onvif.ptz
                  data:
                    entity_id: camera.ip_camera_profile_000
                    profile: PROFILE_000
                    move_mode: RelativeMove
                    pan: 0
                    tilt: 0
                    zoom: -0.2
                    speed: 0.5
              - type: button
                name: Stop
                icon: mdi:stop
                tap_action:
                  action: call-service
                  service: onvif.ptz_stop
                  data:
                    entity_id: camera.ip_camera_profile_000
                    profile: PROFILE_000

  - title: Household
    icon: mdi:home-account
    type: sections
    path: household
    subview: true
    sections:
      - type: grid
        cards:
          - type: custom:atomic-calendar-revive
            name: Calendar
            enableModeChange: true
            defaultMode: Calendar
            entities:
              - entity: update.atomic_calendar_revive_update
                icon: ''
              - entity: calendar.ayorba_gmail_com
                name: Ayorba@gmail.com
          - type: conditional
            conditions:
              - entity: sensor.grocy_chores
                state_not: unavailable
            card:
              type: custom:grocy-chores-card
              title: Chores
              entity:
                - sensor.grocy_chores
                - sensor.grocy_tasks
              show_quantity: 5
              show_assigned: true
              show_overflow: true
              show_chores_without_due: true
              show_tasks_without_due: true
              use_icons: true
              use_long_date: true
              due_in_days_threshold: 7
              use_24_hours: true
              hide_text_with_no_data: true
              filter_user: 4
              done_by: 4
          - type: conditional
            conditions:
              - entity: todo.shopping_list
                state_not: unavailable
            card:
              type: todo-list
              entity: todo.shopping_list
            title: Shopping List

  - title: Dynamic
    icon: mdi:lightning-bolt
    type: sections
    path: dynamic
    subview: true
    sections:
      - type: grid
        cards:
          - type: custom:auto-entities
            card:
              type: entities
              title: Lights On
            filter:
              include:
                - domain: light
                  state: 'on'
            sort:
              method: attribute
              attribute: brightness
              reverse: true
            show_empty: false
          - type: custom:auto-entities
            card:
              type: entities
              title: Active Media
            filter:
              include:
                - domain: media_player
                  state: playing
                - domain: media_player
                  state: paused
            show_empty: false
          - type: custom:auto-entities
            card:
              type: entities
              title: Recently Changed
            filter:
              include:
                - domain: light
                - domain: switch
                - domain: climate
            sort:
              method: last_changed
              reverse: true
            show_empty: false
  - title: Health
    icon: mdi:heart-pulse
    type: sections
    path: health
    subview: true
    sections:
      - type: grid
        cards:
          - type: entities
            title: Core Snapshot
            entities:
              - sensor.open_doors_windows
              - sensor.lights_on
              - weather.home
          - type: conditional
            conditions:
              - entity: binary_sensor.zigbee2mqtt_bridge_connection_state
                state_not: unavailable
            card:
              type: entities
              title: Zigbee2MQTT
              entities:
                - binary_sensor.zigbee2mqtt_bridge_connection_state
                - binary_sensor.zigbee2mqtt_bridge_restart_required
                - switch.zigbee2mqtt_bridge_permit_join
          - type: markdown
            content: |
              ### System Docs
              - [Add-ons Summary](/local/docs/addons.md)
              - [Integrations Summary](/local/docs/integrations.md)
  - title: Tony's Bedroom
    icon: mdi:bed
    type: sections
    path: tony_bedroom
    subview: true
    sections:
      - type: grid
        cards:
          - type: media-control
            entity: media_player.onn_4k_streaming_box
          - type: media-control
            entity: media_player.samsung_6_series_55
          - type: tile
            entity: remote.samsung_6_series_55
            name: TV Remote
          - type: media-control
            entity: media_player.spotify_ayorba_1986
          - type: tile
            entity: light.0xa4c138e358edf3d8
            name: Ceiling Light




