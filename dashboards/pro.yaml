title: Pro
views:
  - title: Home
    icon: mdi:home
    type: sections
    path: home
    subview: false
    sections:
      - type: grid
        cards:
          - type: chips
            chips:
              - type: template
                content: "Doors/Windows: {{ states('sensor.open_doors_windows') }}"
              - type: template
                content: "Lights: {{ states('sensor.lights_on') }}"
              - type: template
                content: "People: {{ states('sensor.people_home') }}"
              - type: weather
                entity: weather.home
          - type: tile
            entity: climate.living_room
            name: Climate
          - type: conditional
            conditions:
              - entity: binary_sensor.presence_occupancy
                state_not: unavailable
            card:
              type: tile
              entity: binary_sensor.presence_occupancy
              name: Living Room Presence
          - type: tile
            name: Lights On
            entity: sensor.lights_on
            tap_action:
              action: navigate
              navigation_path: /pro/lights
          - type: tile
            name: Cameras
            icon: mdi:cctv
            tap_action:
              action: navigate
              navigation_path: /pro/cameras
          - type: tile
            name: Master Bedroom
            icon: mdi:bed-king
            tap_action:
              action: navigate
              navigation_path: /pro/master_bedroom
          - type: tile
            name: Chris Bedroom
            icon: mdi:bed
            tap_action:
              action: navigate
              navigation_path: /pro/chris_bedroom
          - type: tile
            name: Emily Bedroom
            icon: mdi:bed
            tap_action:
              action: navigate
              navigation_path: /pro/emily_bedroom
          - type: tile
            name: Tony's Bedroom
            icon: mdi:bed
            tap_action:
              action: navigate
              navigation_path: /pro/tony_bedroom
      - type: grid
        cards:
          - type: tile
            entity: input_text.ai_camera_last_text
            name: Driveway Camera
          - type: picture-entity
            entity: camera.ip_camera_profile_000
            name: Driveway Camera
            show_state: false
            image: /local/snapshots/ai_camera_latest.jpg
            camera_view: auto

  - title: Cameras
    icon: mdi:cctv
    type: sections
    path: cameras
    subview: true
    sections:
      - type: grid
        cards:
          - type: picture-entity
            entity: camera.ip_camera_profile_000
            name: Driveway Camera
            camera_view: live
            show_state: false
            tap_action: more-info
          - type: picture
            image: /local/snapshots/ai_camera_latest.jpg
            tap_action:
              action: none

  - title: Lights
    icon: mdi:lightbulb-group
    type: sections
    path: lights
    subview: true
    sections:
      - type: grid
        cards:
          - type: entities
            title: Quick Lights
            entities:
              - light.living_room_light_2
              - light.master_bedroom_light
              - light.chris_bedroom_light
              - light.emily_bedroom_light
              - light.0xa4c138e358edf3d8

  - title: Climate
    icon: mdi:thermostat
    type: sections
    path: climate
    subview: true
    sections:
      - type: grid
        cards:
          - type: tile
            entity: climate.living_room
            name: Living Room
          - type: weather-forecast
            entity: weather.home
          - type: custom:weather-chart-card
            entity: weather.home
            show_main: true
            show_temperature: true
            show_current_condition: true
            show_humidity: true
            show_pressure: true
            show_wind_direction: true
            show_wind_speed: true
            show_sun: true
            show_time: false
            show_date: false
            use_12hour_format: false
          - type: history-graph
            hours_to_show: 8
            entities:
              - entity: climate.living_room

  - title: Master Bedroom
    icon: mdi:bed-king
    type: sections
    path: master_bedroom
    subview: true
    sections:
      - type: grid
        cards:
          - type: tile
            entity: light.master_bedroom_light
            name: Ceiling Light

  - title: Chris Bedroom
    icon: mdi:bed
    type: sections
    path: chris_bedroom
    subview: true
    sections:
      - type: grid
        cards:
          - type: tile
            entity: light.chris_bedroom_light
            name: Ceiling Light

  - title: Emily Bedroom
    icon: mdi:bed
    type: sections
    path: emily_bedroom
    subview: true
    sections:
      - type: grid
        cards:
          - type: tile
            entity: light.emily_bedroom_light
            name: Ceiling Light

  - title: Tony's Bedroom
    icon: mdi:bed
    type: sections
    path: tony_bedroom
    subview: true
    sections:
      - type: grid
        cards:
          - type: media-control
            entity: media_player.onn_4k_streaming_box
          - type: media-control
            entity: media_player.samsung_6_series_55
          - type: tile
            entity: remote.samsung_6_series_55
            name: TV Remote
          - type: media-control
            entity: media_player.spotify_ayorba_1986
          - type: tile
            entity: light.0xa4c138e358edf3d8
            name: Ceiling Light
