card:
  type: custom:dwains-flexbox-card
  items_classes: col-xs-12 col-sm-6 col-sm-6 col-md-3
  cards:
  - cards:
    - name: $11_panel_1_Header$
      styles:
        card:
        - text-transform: uppercase
        - color: var(--dwains-theme-accent)
        - font-size: 125%
        - border-radius: 0%
        - font-weight: 100
        - letter-spacing: 10px
      type: custom:button-card
    - cards:
      - entities:
        - entity: $12_panel_1_main_entity$
          color: var(--dwains-theme-accent)
          show_fill: true
        - entity: $12_panel_1_main_entity$
          color: green
          show_fill: false
        font_size: 95
        hours_to_show: 24
        line_width: 2
        hour24: true
        points_per_hour: 2
        decimals: 0
        show:
          animate: true
          icon: false
          labels: false
          legend: false
          name: false
          graph: line
          extrema: true
          average: false
        theme: ios-dark-mode-blue-red
        type: custom:mini-graph-card
      - aspect_ratio: 1/1.5
        color: rgb(41, 158, 200)
        entity: $12_panel_1_main_entity$
        icon: $13_panel_1_icon$
        name: $11_panel_1_Header$
        show_state: true
        size: 40%
        state:
        - color: var(--disabled-text-color)
          value: 'off'
        - color: rgb(41, 158, 194)
          value: 'on'
        styles:
          name:
          - text-transform: uppercase
          - font-size: 10px
          state:
          - text-transform: uppercase
          - font-size: 15px
          - font: bold
        type: custom:button-card
      type: horizontal-stack
    - entities:
      - entity: $14_panel_1_second_entity$
        name: $15_panel_1_second_entity_name$
      - entity: $16_panel_1_third_entity$
        name: $17_panel_1_third_entity_name$
