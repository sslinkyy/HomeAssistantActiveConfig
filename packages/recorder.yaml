recorder:
  purge_keep_days: 14
  auto_purge: true
  commit_interval: 30
  exclude:
    domains:
      - camera
      - image_processing
      - updater
    entities:
      - sensor.time
      - sensor.date
      - sensor.date_time
    entity_globs:
      - sensor.*_battery*
      - sensor.*_voltage*
